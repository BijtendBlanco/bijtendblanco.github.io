<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Bijtend Blanco. Web consultancy firm.">
        <meta name="keywords" content="Web development, Web design, Consultancy">
        <meta name="author" content="Peter Briers">
        <title>Bijtend Blanco</title>
        <style>
            @keyframes fadein {
                from {
                  filter: blur(12px) contrast(10);
                  text-shadow: 7px 27px 12px red, -7px -5px 8px cyan;
                }
                
                to {
                  filter: blur(2px) contrast(2);
                  filter: none;
                  text-shadow: none;
                }
            }

            * {
                margin: 0;
            }
            
            body {
                font-family: Helvetica, Arial, sans-serif;
                display: grid;
                grid-template-columns: 1fr 2fr 2fr 1fr;
                grid-template-rows: 1fr 2fr 2fr 1fr;
                gap: 1px;
                min-height: 100dvh;
            }

            .splash {
                grid-column: 3;
                grid-row: 3;
            }

            .logo {
                contain: paint; 
                font: 400 4rem/0.85 Helvetica, Arial, sans-serif;
                padding: 10px;
                background: white;
                filter: blur(10px) contrast(50);
                animation: fadein 12.5s cubic-bezier(0, 1, 1, 1) 125ms 1 normal forwards;
            }

            .logo > span {
                letter-spacing: -0.6px;
            }
        </style>
    </head>
    <body>
        <div class="splash">
            <h1 class="logo">
                <span>BIJTEND</span><br>BLANCÃ˜
            </h1>
        </div>
    </body>
</html>
